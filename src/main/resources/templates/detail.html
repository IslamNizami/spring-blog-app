<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="Body">
    <!-- Page Header-->
    <header class="masthead" th:style="|background-image: url('localhost:9090/uploads/${article.photoUrl}')|">
        <div class="container position-relative px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="post-heading">
                        <h1 th:text = "${article.title}"></h1>
                        <h2 th:text = "${article.subTitle}" class="subheading"></h2>
                        <span class="meta">
                                Posted by
                                <a href="#!">Start Bootstrap</a>
                                on August 24, 2023
                            </span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Post Content-->
    <article class="mb-4">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div th:utext = "${article.description}" class="col-md-10 col-lg-8 col-xl-7">

                </div>
            </div>
        </div>
    </article>
    </div>
</body>
</html>
