<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div layout:fragment="Body">
  <!-- Page Header-->
  <header class="masthead" style="background-image: url('/assets/img/home-bg.jpg')">
    <div class="container position-relative px-4 px-lg-5">
      <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
          <div class="site-heading">
            <h1>Clean Blog</h1>
            <span class="subheading">A Blog Theme by Start Bootstrap</span>
          </div>
        </div>
      </div>
    </div>
  </header>

<div class="container col-6 m-auto" >
  <form method = "post">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email"  name = "email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="exampleInputUserName">Name</label>
      <input type="text" class="form-control" id="exampleInputUserName" name = "firstName" placeholder="Enter Name">
    </div>
    <div class="form-group">
      <label for="exampleInputSurname">Surname</label>
      <input type="text" class="form-control" id="exampleInputSurname" name = "lastName" placeholder="Enter Surname">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" name = "password" placeholder="Enter password">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword2">Repeat Password</label>
      <input type="password" class="form-control" id="exampleInputPassword2"  name = "passwordRepeat" placeholder="Enter password">
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
</div>
</body>
</html>
